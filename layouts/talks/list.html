{{ define "head" }}
{{ end }}

{{ define "main" }}
<main id="main" class="archive">
  {{ $pages := where .Site.RegularPages "Type" "talks" }}
  {{ range $pages.GroupByDate "2006" }}
  <div class="post-group">
    <h3>{{ .Key }}</h3>
      {{ range .Pages }}
        {{ partial "talks" . }}
      {{ end }}
  </div>
  {{ end }}
</main>
{{ end }}
